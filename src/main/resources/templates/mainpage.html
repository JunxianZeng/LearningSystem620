<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>学生主页</title>
    <link rel="stylesheet" href="mainpage.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-inverse" role="navigation" style="width: 100%">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                class="icon-bar"></span><span class="icon-bar"></span></button>
        <a class="navbar-brand" href="#">USSTKY</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li><a href="/mainpage">主页</a></li>
            <li><a href="/questions">题库</a></li>
            <li><a href="/courses">课程</a></li>
            <li class="更多">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">更多<strong class="caret"></strong></a>
                <ul class="dropdown-menu">
                    <li><a href="/feedbacks">我要反馈</a></li>
                    <li class="divider"></li>
                    <li><a href="/aboutus">关于我们</a></li>
                </ul>
            </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="站内查询"/>
            </div>
            <button type="submit" class="btn btn-default">查询</button>
        </form>
        <ul class="nav navbar-nav" style="position: absolute;right: 0px">
            <!--             用户名，不需要链接地址-->
            <li><a th:if="${session.loginRole=='Teacher'}" th:text="${session.teacher.getName()}"></a></li>
            <li><a th:if="${session.loginRole=='Manager'}" th:text="${session.manager.getName()}"></a></li>
            <li><a th:if="${session.loginRole=='Student'}" th:text="${session.student.getName()}">李华</a></li>
            <!--             点击链接可注销-->
            <li><a href="#">注销</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-8 column">
            <p class="lead text-center">
                <em>公告</em>
            </p>
            <ul class="list-group">
                <li class="list-group-item" th:each="note : ${notifications}">
                    <a style="font-size: 20px" th:href="@{'/mainpage/notification?id='+${note.getID()}}"
                       th:text="${note.getTitle()}">第一条公告</a>
                </li>
            </ul>
        </div>
        <div class="col-md-4 column">
            <p class="lead text-center">
                <em>倒计时</em>
                <text style="color: #cb4b16" th:text="${days}">jjj</text>
                <em>天</em>
            </p>ba
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://s2.ax1x.com/2019/06/21/VxdHUO.jpg" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="https://s2.ax1x.com/2019/06/21/Vxdb5D.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="https://s2.ax1x.com/2019/06/21/Vx0cp4.png" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
